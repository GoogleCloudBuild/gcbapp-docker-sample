steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'setup']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['test']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  - name: gcr.io/cloud-builders/gsutil
    args: ['-m', 'cp', '-r', 'public', 'gs://crimson-marketing-v3-pr/$BUILD_ID']
